<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dog API - Raças de Cachorros</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Raças de Cachorros</h1>
  </header>

  <main>
    <form id="searchForm">
      <input type="text" id="breedInput" placeholder="Digite uma raça (ex: husky)" required />
      <button type="submit">Buscar raça</button>
    </form>
    
    <div id="dogInfo" class="dog-card">
      <h2>Nome da raça</h2>
      <img src="dog.jpg" alt="Imagem do cachorro" />
    </div>
  </main>
  

  <footer>
    <p>Projeto desenvolvido com The Dog API</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
